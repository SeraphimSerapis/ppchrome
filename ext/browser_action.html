<!doctype html>
<script src="../js/jquery.js"></script>
<script src="../js/pay.js"></script>
<style type="text/css">
	#mainPopup {
		margin: 10px;
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {
		font-size: 2em;
	}
</style>

<center>
<div id="mainPopup">
	<h1>PayPal Chrome Extension</h1>
	<p>This extension enables you to donate to any site (as long as it contains a <i>parsable</i> email).</p>
	<p>If no valid address was found this uses an address-field.</p>
	<hr/>
	<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
		<!-- Used to identify the transaction type -->
		<input type="hidden" name="cmd" value="_donations">
		<input type="number" value="10.00" step="0.10" min="0.00" id="amount" name="amount" />
		<select id="currency" name="currency_code">
			<option value="EUR">EUR</option>
			<option value="GBP">GBP</option>
			<option value="USD">USD</option>
			<option value="CAD">CAD</option>
			<option value="CHF">CHF</option>
			<option value="CZK">CZK</option>
			<option value="HKD">HKD</option>
		</select>
		<!-- The list of receivers gets added via JS -->
		<select id="receivers" name="business">
		</select>
		<br/><br/>
		<!-- Display the payment button. -->
		<input type="image" name="submit" border="0"
			src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" alt="PayPal - The safer, easier way to pay online" />
		<img alt="" border="0" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" />
	</form>
	<br/>
</div>
</center>
